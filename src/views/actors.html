
<div class="w-full min-h-screen flex flex-wrap flex-row items-start justify-center py-10">
    <div class="w-full container mx-auto grid grid-cols-1 gap-y-4 px-4">
        <div class="w-full mb-5 flex flex-row flex-nowrap items-center justify-center gap-x-3">
            <div
                class="w-full max-w-md grid grid-cols-2 rounded-md overflow-hidden
                    bg-zinc-700 ring-1 ring-zinc-800 hover:ring-zinc-600
                    text-base text-zinc-200 hover:text-zinc-100"
            >
                <a
                    href="/films?page=1"
                    class="py-2 px-3 w-full text-center hover:bg-zinc-600 hover:text-zinc-100
                        flex flex-nowrap flex-row items-center justify-center gap-x-2
                        border-r border-zinc-800 focus:bg-zinc-600 focus:outline-none focus:border-r focus:border-zinc-800
                        select-none"
                >
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M20.2 6 3 11l-.9-2.4c-.3-1.1.3-2.2 1.3-2.5l13.5-4c1.1-.3 2.2.3 2.5 1.3Z"/><path d="m6.2 5.3 3.1 3.9"/><path d="m12.4 3.4 3.1 4"/><path d="M3 11h18v8a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2Z"/></svg>
                    Films
                </a>
                <a
                    href="/actors?page={{.Page}}"
                    class="py-2 px-3 w-full text-center bg-zinc-800 hover:bg-zinc-600 hover:text-zinc-100
                        flex flex-nowrap flex-row items-center justify-center gap-x-2
                        focus:bg-zinc-600 focus:outline-none border-0 focus:border-l focus:border-zinc-800
                        select-none"
                >
                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
                    Actors
                </a>
            </div>
        </div>

        
        <div class="grid grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-4 bg-zinc-950/30 rounded-md
        ring-1 ring-zinc-800 py-4">
            <!-- Search -->
            <div class="col-span-full mb-3 flex flex-row items-center justify-center px-4 md:px-0">
                <div
                    class="w-full max-w-lg bg-zinc-900 ring-1 ring-zinc-700 flex flex-row py-2 px-4 gap-x-2 rounded-md
                        items-center justify-center focus-within:ring-zinc-600 transition-all duration-300 ease-out group"
                >
                    <svg
                        class="w-5 h-5 text-zinc-600 group-focus-within:text-zinc-300 transition-all duration-500 ease-out"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/>
                    </svg>
                    <input
                        type="text"
                        name="search"
                        placeholder="Search Actors"
                        class="flex-1 bg-transparent text-zinc-300 focus:outline-none focus:border-0 select-all"
                        hx-get="/api/v1/actors?page={{.Page}}&search={{.Search}}"
                        value="{{.Search}}"
                        hx-swap="outerHTML"
                        hx-target="#actor-holder"
                        hx-trigger="keyup changed delay:500ms"
                    />
                </div>
            </div>

            {{template "partials/actor_data" .}}
        </div>
    </div>
</div>
