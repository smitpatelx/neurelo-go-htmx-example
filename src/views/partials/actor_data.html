<div id="actor-holder" class="col-span-full grid grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-4">
    <div id="actor-holder" class="col-span-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-y-4 gap-x-0 md:gap-4 px-4">
        {{range .Actors}}
            <div
                class="rounded-md bg-zinc-800/40 hover:bg-zinc-900 py-4 px-5 ring-1 ring-zinc-800 hover:ring-zinc-600
                transition-all duration-300 ease-out cursor-pointer group shadow-lg shadow-cyan-950/20 hover:shadow-cyan-900/40"
            >
                <h3 class="text-zinc-400 group-hover:text-zinc-200 text-xl font-normal">
                    {{.FirstName}} {{.LastName}}
                </h3>
                <div class="flex flex-nowrap flex-row items-center justify-start gap-x-2 mt-1.5">
                    <svg class="w-5 h-5 text-cyan-800 group-hover:text-cyan-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/><path d="M8 14h.01"/><path d="M12 14h.01"/><path d="M16 14h.01"/><path d="M8 18h.01"/><path d="M12 18h.01"/><path d="M16 18h.01"/></svg>
                    <p class="text-zinc-500 group-hover:text-zinc-200 text-sm">
                        {{.LastUpdate}}
                    </p>
                </div>
            </div>
        {{end}}
    </div>

    <hr class="col-span-full border-b border-zinc-900 my-2 h-px"/>

    <!-- Pagination -->
    <div class="col-span-full pb-2 px-4 flex flex-col md:flex-row items-center justify-between gap-y-3 md:gap-y-0">
        <p class="mr-1 text-center w-full md:w-auto text-zinc-500 font-normal">
            Showing page 
            <span class="font-medium text-cyan-600 mx-1">{{.Page}}</span>
            out of
            <span class="font-normal text-zinc-600 ml-1">{{.TotalPageCount}}</span>
        </p>
        
        <div class="flex flex-row flex-wrap md:flex-nowrap items-center justify-start gap-2 md:gap-y-2 md:gap-x-2">
            {{if ne .Page 1}}
                <a
                    href="?page=1&search={{.Search}}"
                    class="p-2 text-sm font-medium rounded-md bg-zinc-700 hover:bg-zinc-600
                    ring-1 ring-zinc-800 hover:ring-zinc-600 text-zinc-200 hover:text-zinc-100
                    transition-all duration-300 ease-out cursor-pointer focus:outline-none focus:border-0
                    focus:bg-zinc-600 focus:ring-zinc-400"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m11 17-5-5 5-5"/><path d="m18 17-5-5 5-5"/></svg>
                </a>
                <a
                    href="?page={{.PreviousPage}}&search={{.Search}}"
                    class="p-2 text-sm font-medium rounded-md bg-zinc-700 hover:bg-zinc-600
                    ring-1 ring-zinc-800 hover:ring-zinc-600 text-zinc-200 hover:text-zinc-100
                    transition-all duration-300 ease-out cursor-pointer focus:outline-none focus:border-0
                    focus:bg-zinc-600 focus:ring-zinc-400 select-none"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                </a>
            {{end}}
            {{range .TotalPages}}
                {{if eq $.Page .}}
                    <div
                        class="py-2 px-3 text-sm font-semibold rounded-md bg-cyan-700 hover:bg-cyan-600
                        ring-1 ring-cyan-800 hover:ring-cyan-600 text-cyan-200 hover:text-cyan-100
                        transition-all duration-300 ease-out cursor-no-drop select-none"
                    >
                        {{$.Page}}
                    </div>
                {{else}}
                    <a
                        href="?page={{.}}&search={{$.Search}}"
                        class="py-2 px-3 text-sm font-normal rounded-md bg-zinc-700 hover:bg-zinc-600
                        ring-1 ring-zinc-800 hover:ring-zinc-600 text-zinc-200 hover:text-zinc-100
                        transition-all duration-300 ease-out cursor-pointer focus:outline-none focus:border-0
                        focus:bg-zinc-600 focus:ring-zinc-400 select-none"
                    >
                        {{.}}
                    </a>
                {{end}}
            {{end}}
        </div>
    </div>
</div>
